  /api/rest/v1/addresses/light:
    get:
      tags:
        - Addresses
      summary: List light addresses
      description: "This endpoint returns a list of addresses with light information\
        \ filtered by a unique currency and a list of addresses. The light address\
        \ information mainly contains the identifiers. There is no balance, risk score\
        \ or attributes."
      operationId: WalletService_GetLightAddresses
      parameters:
        - name: currencyID
          in: query
          description: One of the currencyID or uniqueCurrencyFilter fields must be
            provided
          schema:
            type: string
        - name: uniqueCurrencyFilter.blockchain
          in: query
          required: true
          schema:
            type: string
        - name: uniqueCurrencyFilter.network
          in: query
          required: true
          schema:
            type: string
        - name: uniqueCurrencyFilter.tokenContractAddress
          in: query
          description: "If this parameter is set, the currency returned will be a token\
          \ with the specified contract address. If not set, the currency returned\
          \ will be the native currency of the blockchain."
          schema:
            type: string
        - name: uniqueCurrencyFilter.tokenID
          in: query
          description: "For some blockchains (ex. ALGO, XTZ) a tokenContractAddress\
          \ might contain multiple assets. The tokenID is used to differentiate between\
          \ those assets. If not set, the currency returned won't have any tokenID\
          \ defined."
          schema:
            type: string
        - name: addresses
          in: query
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
      responses:
