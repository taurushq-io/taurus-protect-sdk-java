      summary: List addresses's status
      description: This endpoint returns a list of addresses with their status
      operationId: WalletService_GetAddressesStatus
      parameters:
        - name: walletIds
          in: query
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              format: uint64
        - name: addressIds
          in: query
          style: form
          explode: true
