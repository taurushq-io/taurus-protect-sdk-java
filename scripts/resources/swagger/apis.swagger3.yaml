  /api/rest/v1/addresses:
    get:
      tags:
        - Addresses
      summary: List addresses
      description: This endpoint returns a list of addresses
      operationId: WalletService_GetAddresses
      parameters:
        - name: currency
          in: query
          description: Filter on IDs or symbols of the currency
          schema:
            type: string
        - name: query
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: string
            format: uint64
        - name: offset
          in: query
          schema:
            type: string
            format: uint64
        - name: scoreProvider
          in: query
          description: Deprecated. Use scoreFilter instead.
          schema:
            type: string
        - name: scoreInBelow
          in: query
          description: Deprecated. Use scoreFilter instead.
          schema:
            type: string
        - name: scoreOutBelow
          in: query
          description: Deprecated. Use scoreFilter instead.
          schema:
            type: string
        - name: scoreExclusive
          in: query
          description: Deprecated. Use scoreFilter instead.
          schema:
            type: boolean
        - name: onlyPositiveBalance
          in: query
          description: Set this parameter to true to get only addresses with a positive
            unconfirmed balance
          schema:
            type: boolean
        - name: sortBy
          in: query
          description: "Set this parameter to select the type on which you want to sort.The\
          \ types accepted yet are: BALANCE and ADDRESSID"
          schema:
            type: string
        - name: sortOrder
          in: query
          description: Set this parameter to ASC to get the addresses sorted in ascending
            order or DESC to get them in descending order.
          schema:
            type: string
        - name: balanceBelow
          in: query
          description: Filter addresses and keep only addresses with a balance below
            the threshold.
          schema:
            type: string
        - name: balanceAbove
          in: query
          description: Filter addresses and keep only addresses with a balance above
            the threshold.
          schema:
            type: string
        - name: walletId
          in: query
          schema:
            type: string
            format: uint64
        - name: customerId
          in: query
          schema:
            type: string
        - name: coinfirmScoreGreater
          in: query
          description: Deprecated. Use scoreFilter instead.
          schema:
            type: string
        - name: chainalysisScoreGreater
          in: query
          description: Deprecated. Use scoreFilter instead.
          schema:
            type: string
        - name: tagIDs
          in: query
          description: Filter addresses with a 'OR' combination of tag IDs
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: blockchain
          in: query
          schema:
            type: string
        - name: network
          in: query
          schema:
            type: string
        - name: addressIds
          in: query
          description: Filter addresses with a list of address IDs.
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              format: uint64
        - name: nfts
          in: query
          description: One of include / exclude / only depending on whether you want
            to include addresses of type NFTs (or you want only those)
          schema:
            type: string
        - name: addresses
          in: query
          description: Filter addresses with a list of blockchain addresses (hashes).The
            blockchain needs to be specified when using this filter.
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: scoreFilter.scoreProvider
          in: query
          description: "Specify the score provider to filter on, or empty.Each provider\
          \ has associated filter parameters that can be set.Supported values: 'scorechain',\
          \ 'coinfirm', 'chainalysis', 'elliptic'"
          schema:
            type: string
        - name: scoreFilter.scorechainFilters.scoreInBelow
          in: query
          description: Filter addresses under a Scorechain incoming score threshold.
          schema:
            type: string
        - name: scoreFilter.scorechainFilters.scoreOutBelow
          in: query
          description: Filter addresses under a Scorechain outgoing score threshold.
          schema:
            type: string
        - name: scoreFilter.scorechainFilters.scoreExclusive
          in: query
          description: "By default when both Scorechain scores scoreInBelow and scoreOutBelow\
          \ are provided, it returns the addresses matching (scoreInBelow AND scoreOutBelow).\
          \ When scoreExclusive is set to true, it will return the addresses matching\
          \ (scoreInBelow OR scoreOutBelow)."
          schema:
            type: boolean
        - name: scoreFilter.coinfirmFilters.scoreGreater
          in: query
          description: Filter addresses with a Coinfirm C-score above threshold.
          schema:
            type: string
        - name: scoreFilter.chainalysisFilters.scoreGreater
          in: query
          description: Filter addresses with a Chainalysis risk score above threshold.
          schema:
            type: string
        - name: scoreFilter.ellipticFilters.scoreGreater
          in: query
          description: Filter addresses with an Elliptic risk score above threshold.
          schema:
            type: string
